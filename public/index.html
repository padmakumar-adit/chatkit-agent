<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chat Widget</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #chat { height: 100vh; display: flex; flex-direction: column; }
    #messages { flex: 1; overflow-y: auto; padding: 12px; }
    #inputArea { display: flex; padding: 12px; }
    #inputArea input { flex: 1; padding: 8px; }
    #inputArea button { margin-left: 8px; padding: 8px; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>

    <div id="inputArea">
      <input id="msg" placeholder="Ask your question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("msg");
      const messagesDiv = document.getElementById("messages");

      const userMessage = input.value.trim();
      if (!userMessage) return;

      messagesDiv.innerHTML += `<div><b>You:</b> ${userMessage}</div>`;
      input.value = "";

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMessage })
      });

      const data = await res.json();
      messagesDiv.innerHTML += `<div><b>AI:</b> ${data.reply}</div>`;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
