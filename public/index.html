
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ChatKit Widget</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>html,body,#mount{height:100%;margin:0}</style>
  <script src="https://cdn.openai.com/chatkit/v1"></script>
</head>
<body>
  <div id="mount"></div>

  <script>
    async function init() {
      const res = await fetch('/api/session', { credentials: 'include' });
      if (!res.ok) {
        document.getElementById('mount').innerText = 'Failed to initialize';
        return;
      }
      const { agent_id, session_token } = await res.json();

      ChatKit.mount({
        element: document.getElementById('mount'),
        agentId: agent_id,
        sessionToken: session_token
      });
    }
    init().catch(e => document.getElementById('mount').innerText = 'Init error: ' + e);
  </script>
</body>
</html>
