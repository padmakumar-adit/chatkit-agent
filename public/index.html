<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Knowledge Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      background: #0f172a;
      font-family: Arial, sans-serif;
      color: #e2e8f0;
    }

    .app {
      max-width: 900px;
      margin: 0 auto;
      height: 100vh;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .panel {
      background: #0b1220;
      flex: 1;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      padding-bottom: 12px;
    }

    .msg-row {
      display: flex;
      gap: 10px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      background: #0ea5e9;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
    }

    .bubble {
      max-width: 75%;
      padding: 12px;
      background: #0b1228;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.06);
      white-space: pre-wrap;
    }

    .msg-row.user .bubble {
      background: #1f2937;
    }

    .input-area {
      display: flex;
      gap: 10px;
      padding-top: 10px;
    }

    input {
      flex: 1;
      padding: 14px;
      border-radius: 10px;
      border: 2px solid #2563eb;
      background: transparent;
      color: white;
      font-size: 16px;
    }

    button {
      padding: 14px 20px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div class="app">
  <div class="panel">
    <div id="messages" class="messages"></div>

    <div class="input-area">
      <input id="input" placeholder="Ask something…" />
      <button id="sendBtn">Send</button>
    </div>
  </div>
</div>


<script>
/* ---------------- CONFIG ---------------- */
const API_BASE = "https://chatkit-agent-production.up.railway.app";

/* ---------------- SAFE EVENT DELEGATION FIX ---------------- */
document.addEventListener("click", (e) => {
  if (e.target && e.target.id === "sendBtn") {
    send();
  }
});

/* For Enter key — also safe */
document.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    const active = document.activeElement;
    if (active && active.id === "input") send();
  }
});

/* ---------------- Markdown ---------------- */
function escapeHtml(s){return s.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");}
function md(s){
  if(!s) return "";
  s=s.replace(/```([\s\S]*?)```/g,(m,c)=>"<pre><code>"+escapeHtml(c)+"</code></pre>");
  s=s.replace(/\*\*(.*?)\*\*/g,"<strong>$1</strong>");
  s=s.replace(/\*(.*?)\*/g,"<em>$1</em>");
  s=s.replace(/`([^`]+)`/g,"<code>$1</code>");
  s=s.replace(/\[([^\]]+)\]\(([^)]+)\)/g,'<a href="$2" target="_blank">$1</a>');
  s=s.replace(/\n/g,"<br>");
  return s;
}

/* ---------------- DOM helpers ---------------- */
const messages=document.getElementById("messages");

function addUserMessage(t){
  const row=document.createElement("div");
  row.className="msg-row user";
  const b=document.createElement("div");
  b.className="bubble";
  b.textContent=t;
  row.appendChild(b);
  messages.appendChild(row);
  messages.scrollTop=messages.scrollHeight;
}

function addAiBubble(){
  const row=document.createElement("div");
  row.className="msg-row ai";

  const a=document.createElement("div");
  a.className="avatar";
  a.textContent="KB";

  const b=document.createElement("div");
  b.className="bubble";
  b.innerHTML="<span id='stream'></span>";

  row.appendChild(a);
  row.appendChild(b);
  messages.appendChild(row);
  messages.scrollTop=messages.scrollHeight;

  return b.querySelector("#stream");
}

/* ---------------- STREAMING ---------------- */
async function send(){
  const input=document.getElementById("input");
  const text=input.value.trim();
  if(!text) return;

  addUserMessage(text);
  input.value="";

  const streamEl = addAiBubble();

  const resp = await fetch(`${API_BASE}/api/stream?q=` + encodeURIComponent(text));
  if(!resp.ok){
    streamEl.textContent="Server error.";
    return;
  }

  const reader = resp.body.getReader();
  const decoder = new TextDecoder();
  let final="";

  while(true){
    const {value,done}=await reader.read();
    if(done) break;
    const chunk = decoder.decode(value);
    const events=chunk.split("\n\n");

    for(const e of events){
      if(!e.startsWith("data: ")) continue;

      const json=e.slice(6).trim();
      let obj;
      try{obj=JSON.parse(json);}catch{continue;}

      if(obj.type==="delta"){
        streamEl.textContent+=obj.text;
        final+=obj.text;
      }
      if(obj.type==="done"){
        final=obj.text||final;
      }
    }

    messages.scrollTop=messages.scrollHeight;
  }

  streamEl.innerHTML = md(final);
}
</script>

</body>
</html>
